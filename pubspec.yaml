name: vibeterm
description: ChillShell - Terminal mobile pour vibe coder depuis n'importe où
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # === UI & Theming ===
  google_fonts: ^8.0.0              # JetBrains Mono font
  flutter_svg: ^2.0.9               # SVG support
  
  # === State Management ===
  flutter_riverpod: ^3.2.1          # State management
  
  # === Terminal & SSH ===
  dartssh2: 2.13.0                  # SECURITE: version exacte verrouillee (FIX-017)
  xterm:                              # Rendu terminal (fork local — fix buffer crash)
    path: packages/xterm
  flutter_pty: ^0.4.2               # Terminal local (shell Android)

  # === Cryptography ===
  cryptography: 2.9.0               # SECURITE: version exacte verrouillee (FIX-015)
  pointycastle: 3.9.1               # SECURITE: version exacte verrouillee (FIX-015)

  # === Storage & Security ===
  flutter_secure_storage: 10.0.0    # SECURITE: version exacte verrouillee (FIX-015)
  local_auth: 3.0.0                 # SECURITE: version exacte verrouillee (FIX-015)
  freerasp: 6.12.0                  # SECURITE: version exacte verrouillee (FIX-015)

  # === Utils ===
  uuid: ^4.2.1                      # IDs uniques
  path_provider: ^2.1.1             # Dossiers système
  image_picker: ^1.0.7              # Sélecteur d'images (import pour IA CLI)
  file_picker: ^10.0.0               # Sélecteur de fichiers (import clés SSH)
  flutter_foreground_task: ^9.2.0   # Foreground service pour SSH
  wake_on_lan: ^4.1.1+3             # Wake-on-LAN (réveil PC à distance)
  url_launcher: ^6.2.2              # Ouvrir URLs externes (Tailscale stores)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4
  fake_async: ^1.3.2

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-SemiBold.ttf
          weight: 600
